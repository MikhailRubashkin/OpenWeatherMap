<html >
<head>
    <title>MongoDB/Spring Boot OpenWeatherMap</title>
    <style>
			table, th, td {
			   border: 1px solid black;
			   border-spacing: 0px;
			}
			th, td {
				padding: 10px;
			}
		</style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Day</th>
        <th>City</th>
        <th>Description</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="home : ${list}">
        <td th:text="${home.day}"></td>
        <td th:text="${home.city}"></td>
        <td th:text="${home.description}"></td>
        <td th:text="${home.year}"></td>
    </tr>
    </tbody>
</table>
<br />
<h2>Add</h2>
<form action="/add" method="POST">
    Day <input type="text" id="day" name="day" /><br />
    City <input type="text" id="city" name="city" /><br />
    Year <input type="text" id="year" name="year" /><br />
    Description <textarea rows="5" cols="70" id="description" name="description"></textarea><br />
    <input type="submit" />
</form>
<h2>Search</h2>
<form action="/search" method="POST">
    <input type="text" name="search" id="search" th:value="${search}" />
    <input type="submit" value="Search" />
</form>
</body>
</html>
